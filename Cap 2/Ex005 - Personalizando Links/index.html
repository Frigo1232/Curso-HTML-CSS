<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterando links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }

        a{
            color: red;
            text-decoration: none;
            font-weight: bold;

        }

        a:visited{
            color: darkred;

        }
        a:hover{
            color: yellow;
            text-decoration: underline;
        }
        a:active{
            color: greenyellow
        }
        a::after{
            content: " (link)";
        
        }
    </style>
</head>
<body>
    <h1>Links diferentes</h1>
    <ul>
        <li><a href="https://www.leagueofgraphs.com/pt/summoner/br/Corki%20AerolÃ­neas" target="_blank">Primeiro link</a></li>
        <li><a href="https://quinnad.gg" target="_blank">Segundo link</a></li>
        <li><a href="https://www.google.com/search?client=opera-gx&q=corki&sourceid=opera&ie=UTF-8&oe=UTF-8" target="_blank">Corki</a></li>
    </ul>
</body>
</html>
