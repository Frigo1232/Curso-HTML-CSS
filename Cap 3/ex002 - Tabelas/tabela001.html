<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
        width: 400px;
        height: 400px;
        border-collapse: collapse;
        
        }
        td{
        padding: 9px;
        border: 1px solid black;
        text-align: center; /*alinhamento horizontal*/
        vertical-align: middle; /*alinhamento vertical (já vem com middle de padrão*/
        }
    </style>
</head>
<body>
    <h1>Minha primeira Tabela</h1>
        <table>
            <tr>
                <!--Primeira linha-->
                <td>A1</td>
                <TD>B1</TD>
                <td>C1</td>
            </tr>
            <tr>
                <td>A2</td>
                <TD>B2</TD>
                <TD>C2</TD>
            </tr>
            <tr>
                <td>A3</td>
                <TD>B3</TD>
                <TD>C3</TD>
            </tr>
        </table>
        
</body>
</html>
